<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Назва проекту</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="semantic-ui/semantic.min.css" />

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"

    <script src="semantic-ui/semantic.min.js"></script>

    <script src="./js/text-processing.js"></script>

  <body>
    <div id="mainspace">
      <h1>Назва проекту</h1>
      <form action="/cgi-bin/hello_get.cgi" method="get" id="form">
        <h3>Введіть текст</h3>
        <textarea rows="5" cols="50" name="text" id="text"> </textarea>
        <div>
          <i class="hand point right outline icon">
            <div id="button" ></div>
          </i>
            <input type="submit"  class="ui blue button" value="Отримати результати" id="submit" />
          </div>
        </div>
      </form>
      <h3 id="calcilation_of_results"><i class="angle double down icon"></i>Результати підрахунку</h3>
      <div id="result" class="ui grid"></div>
  </div>
